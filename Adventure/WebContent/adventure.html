<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Adventure</title>
		<link rel="stylesheet" type="text/css" href="css/adventure.css">
		<script src="javascript/jquery/jquery-3.0.0.min.js"></script>
		<script src="javascript/adventure.js"></script>
	</head>

	<!-- The title, chapters, and choices listed within these HTML elements
		 are just PLACE HOLDER items.  They will be overwritten by the JavaScript
		 as the page loads. -->
	<body onload="startStory();">
		<div id="container">
			<h1 id="storyTitle">_default story title_</h1> 
			<div id="storyArea">
				<button class="restartButton" onclick="loadChapter(1);">Start Over</button>
				<h3 id="chapterTitle">_default chapter title_</h3>
				<p id="chapterText">_default chapter text_</p>
			</div>
			<span id="choices">
				<button class="choiceButton" id="choice_1">_default choice #1_</button>
				<button class="choiceButton" id="choice_2">_default choice #2_</button>
			</span>
		</div>
	</body>
</html>
